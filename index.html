<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risultati Partite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            padding: 1rem;
            max-width: 800px;
            margin: auto;
        }
        .match {
            border: 1px solid #ddd;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 5px;
            background: #fff;
        }
        .match h3 {
            margin: 0 0 0.5rem 0;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <h1>Partite in Programma Oggi</h1>
    </header>
    <div class="container">
        <div id="results"></div>
        <p id="error" class="error"></p>
    </div>
    <script>
        // Funzione per ottenere i risultati delle partite in programma oggi
        async function fetchTodayMatches() {
            const resultsContainer = document.getElementById('results');
            const errorContainer = document.getElementById('error');

            // Ottieni la data corrente in formato ISO
            const today = new Date().toISOString().split('T')[0];

            try {
                // URL API di Football-Data.org
                const response = await fetch(`https://api.football-data.org/v2/matches?dateFrom=${today}&dateTo=${today}`, {
                    headers: {
                        'X-Auth-Token': 'YOUR_API_KEY_HERE'
                    }
                });

                if (!response.ok) {
                    throw new Error(`Errore API: ${response.status}`);
                }

                const data = await response.json();

                // Pulizia contenitori
                resultsContainer.innerHTML = '';
                errorContainer.textContent = '';

                // Mostra i risultati
                if (data.matches && data.matches.length > 0) {
                    data.matches.forEach(match => {
                        const matchElement = document.createElement('div');
                        matchElement.classList.add('match');

                        matchElement.innerHTML = `
                            <h3>${match.homeTeam.name} vs ${match.awayTeam.name}</h3>
                            <p>Data: ${new Date(match.utcDate).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</p>
                        `;

                        resultsContainer.appendChild(matchElement);
                    });
                } else {
                    resultsContainer.innerHTML = '<p>Nessuna partita in programma oggi.</p>';
                }
            } catch (error) {
                console.error('Errore nel caricamento dei dati:', error);
                errorContainer.textContent = 'Impossibile ottenere i risultati. Riprova pi√π tardi.';
            }
        }

        // Richiama la funzione al caricamento della pagina
        document.addEventListener('DOMContentLoaded', fetchTodayMatches);
    </script>
</body>
</html>
