<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Calendario</title>
    <!-- Aggiungi FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@3.2.0/dist/fullcalendar.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            padding: 1rem;
            max-width: 800px;
            margin: auto;
        }
        #calendar {
            width: 100%;
            height: 500px;  /* Imposta una altezza per il calendario */
        }
    </style>
</head>
<body>

    <header>
        <h1>Calendario Partite</h1>
    </header>

    <div class="container">
        <!-- Calendario -->
        <div id="calendar"></div>
    </div>

    <!-- Aggiungi FullCalendar JS e Dipendenze -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>  <!-- FullCalendar dipende da jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@3.2.0/dist/fullcalendar.min.js"></script> <!-- Versione non-modulare di FullCalendar -->

    <script>
        // Funzione per inizializzare il calendario
        $(document).ready(function() {
            $('#calendar').fullCalendar({
                events: [
                    { title: 'Partita 1', start: '2024-12-16' },
                    { title: 'Partita 2', start: '2024-12-17' },
                    { title: 'Partita 3', start: '2024-12-18' }
                ]
            });
        });
    </script>

</body>
</html>
