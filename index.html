<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programma Partite con Calendario</title>
    <meta name="description" content="Visualizza il programma delle partite in tempo reale tramite un calendario interattivo.">
    <meta name="keywords" content="programma partite, calcio, sport, API partite, calendario">
    <meta name="author" content="Il tuo nome">
    <meta name="robots" content="index, follow">

    <!-- Aggiungi FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core@5.10.1/main.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@5.10.1/main.min.css" rel="stylesheet" />
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            padding: 1rem;
            max-width: 800px;
            margin: auto;
        }
        .match {
            border: 1px solid #ddd;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 5px;
            background: #fff;
        }
        .match h3 {
            margin: 0 0 0.5rem 0;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <header>
        <h1>Programma delle Partite</h1>
    </header>

    <div class="container">
        <!-- Calendario -->
        <div id="calendar"></div>

        <div id="results"></div>
        <p id="error" class="error"></p>
    </div>

    <!-- Aggiungi FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@5.10.1/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@5.10.1/main.min.js"></script>

    <script>
        // Funzione per ottenere il programma delle partite in base alla data
        async function fetchMatchSchedule(date) {
            const resultsContainer = document.getElementById('results');
            const errorContainer = document.getElementById('error');

            const dateString = date.toISOString().split('T')[0]; // Formato: YYYY-MM-DD

            try {
                // URL API per ottenere le partite per la data selezionata
                const response = await fetch(`https://api.football-data.org/v4/matches?dateFrom=${dateString}&dateTo=${dateString}`, {
                    headers: {
                        'X-Auth-Token': 'd1cc5fac318981784f7896f08bd01044'  // La tua API Key
                    }
                });

                if (!response.ok) {
                    throw new Error(`Errore API: ${response.status}`);
                }

                const data = await response.json();

                // Pulizia contenitori
                resultsContainer.innerHTML = '';
                errorContainer.textContent = '';

                // Mostra le partite per la data selezionata
                if (data.matches && data.matches.length > 0) {
                    data.matches.forEach(match => {
                        const matchElement = document.createElement('div');
                        matchElement.classList.add('match');

                        matchElement.innerHTML = `
                            <h3>${match.homeTeam.name} vs ${match.awayTeam.name}</h3>
                            <p>Data: ${new Date(match.utcDate).toLocaleString()}</p>
                            <p>Risultato: ${match.score.fullTime.homeTeam ?? 'N/A'} - ${match.score.fullTime.awayTeam ?? 'N/A'}</p>
                        `;

                        resultsContainer.appendChild(matchElement);
                    });
                } else {
                    resultsContainer.innerHTML = '<p>Nessuna partita programmata per questa data.</p>';
                }
            } catch (error) {
                console.error('Errore nel caricamento dei dati:', error);
                errorContainer.textContent = 'Impossibile ottenere il programma delle partite. Riprova pi√π tardi.';
            }
        }

        // Funzione per inizializzare il calendario
        function initializeCalendar() {
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                dateClick: function(info) {
                    // Quando si clicca su un giorno, carica le partite per quella data
                    fetchMatchSchedule(info.date);
                }
            });
            calendar.render();
        }

        // Richiama la funzione per inizializzare il calendario al caricamento della pagina
        document.addEventListener('DOMContentLoaded', initializeCalendar);
    </script>

</body>
</html>
