<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Partite</title>
    <!-- Aggiungi FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core@5.10.1/main.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@5.10.1/main.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            padding: 1rem;
            max-width: 800px;
            margin: auto;
        }
        #calendar {
            width: 100%;
            height: 500px;  /* Imposta una altezza per il calendario */
        }
    </style>
</head>
<body>

    <header>
        <h1>Calendario delle Partite</h1>
    </header>

    <div class="container">
        <!-- Calendario -->
        <div id="calendar"></div>
    </div>

    <!-- Aggiungi FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@5.10.1/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@5.10.1/main.min.js"></script>

    <script>
        // Funzione per inizializzare il calendario
        function initializeCalendar() {
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                dateClick: function(info) {
                    console.log('Data selezionata:', info.dateStr); // Debug
                    alert('Hai cliccato sul giorno: ' + info.dateStr);
                }
            });
            calendar.render(); // Renderizza il calendario
        }

        // Inizializza il calendario quando il documento Ã¨ pronto
        document.addEventListener('DOMContentLoaded', initializeCalendar);
    </script>

</body>
</html>
