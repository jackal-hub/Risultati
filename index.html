<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Calendario</title>
    <!-- Aggiungi FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core@5.10.1/main.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@5.10.1/main.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            padding: 1rem;
            max-width: 800px;
            margin: auto;
        }
        #calendar {
            width: 100%;
            height: 500px;  /* Imposta una altezza per il calendario */
        }
    </style>
</head>
<body>

    <header>
        <h1>Calendario Partite</h1>
    </header>

    <div class="container">
        <!-- Calendario -->
        <div id="calendar"></div>
    </div>

    <!-- Aggiungi FullCalendar JS come modulo -->
    <script type="module">
        import { Calendar } from 'https://cdn.jsdelivr.net/npm/@fullcalendar/core@5.10.1/main.min.js';
        import dayGridPlugin from 'https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@5.10.1/main.min.js';

        // Funzione per inizializzare il calendario
        function initializeCalendar() {
            const calendarEl = document.getElementById('calendar');
            const calendar = new Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                plugins: [ dayGridPlugin ], // Usa il plugin dayGrid
                events: [
                    { title: 'Partita 1', date: '2024-12-16' },
                    { title: 'Partita 2', date: '2024-12-17' },
                    { title: 'Partita 3', date: '2024-12-18' }
                ]
            });
            calendar.render(); // Renderizza il calendario
        }

        // Inizializza il calendario quando il documento Ã¨ pronto
        document.addEventListener('DOMContentLoaded', initializeCalendar);
    </script>

</body>
</html>
